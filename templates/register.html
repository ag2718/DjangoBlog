{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-sm-3"></div>
    <div class="content-section mt-5 col-sm-6">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="mb-2">Sign Up!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
        </form>
        <div>
            <small class="text-muted">Already have an account? <a href="{% url 'sign-in' %}">Sign in.</a></small>
        </div>
    </div>
</div>

{% endblock %}
