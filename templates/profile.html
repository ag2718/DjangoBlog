{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="content-section mt-5 col-sm-6">
            <fieldset class="form-group">
                <legend class="mb-2">Update Profile Info</legend>
                {{ userform|crispy }}
                {{ imageupload|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Save Changes</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
