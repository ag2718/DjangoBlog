{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'app/main.css' %}">

</head>

<body>
    <div class=" container-fluid header">

        <div class="row p-4">
            <h1 class="col-sm-6 text-center">
                Blog
            </h1>

            <div class="col-sm-2">
                <a class="btn btn-primary btn-lg" href="{% url 'home' %}" role="button">Home
                </a>
            </div>

            {% if user.is_authenticated %}

            <div class="col-sm-1"></div>
            <div class="col-sm-2">
                <a class="btn btn-primary btn-lg" href="{% url 'sign-out' %}" role="button">Logout
                </a>
            </div>

            {% else %}

            <div class="col-sm-2">
                <a class="btn btn-primary btn-lg" href="{% url 'register' %}" role="button">Register
                </a>
            </div>


            <div class="col-sm-2">
                <a class="btn btn-primary btn-lg" href="{% url 'sign-in' %}" role="button">Sign In</a>
            </div>

            {% endif %}

        </div>
    </div>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</body>

</html>
