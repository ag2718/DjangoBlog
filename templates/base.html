<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    {% block css %}
    {% endblock %}

    <style>
        .highlighted {
            background: rgb(186, 217, 243);
            padding: 3px;
            margin: -3px;
        }
    </style>

</head>

<body>
    <div class="row">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="col-sm-6 text-center">
                    <strong class="highlighted"> Django</strong> Blog
                </h1>

                <br>

                <a class="btn btn-primary btn-lg col-sm-2" href="{% url 'register' %}" role="button">Register</a>
                <div class="col-sm-1"></div>
                <a class="btn btn-primary btn-lg col-sm-2" href="{% url 'sign-in' %}" role="button">Sign In</a>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}
</body>

</html>
